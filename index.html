<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
    <title>Excel Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="head">
        <a href="https://github.com/kavascgjmd"><img src="./kaneki-modified.png" height="30" width="30"></a>
     
    </div>
    
    <div class="page-action">
        <div class="page-elem">Home </div>
        <div class="page-elem">File </div>
        <div class="page-elem">Insert</div>
        <div class="page-elem">Layout</div>
        <div class="page-elem">Help</div>
        <div class="eye"><img src="./icons8-eye-24.png" class = "normal"></div>
    </div>

    <div class="tool-action">
        <span class="material-icons copy">
            content_copy
        </span>
        <span class="material-icons paste">
            content_paste
        </span>
        <span class="material-icons cut">
            content_cut
        </span>
        <select class = "font-family-prop">
            <option value="monospace">monospace</option>
            <option value="sans-serif">sans-serif</option>
            <option value="fantasy">fantasy</option>
            <option value="cursive">cursive</option>
        </select>

        <select class = "font-size-prop">
            <option value = "14">14</option>
            <option value = "16">16</option>
            <option value = "18">18</option>
            <option value = "20">20</option>
        </select>
        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons underlined">
            format_underlined
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="left material-icons alignment"> 
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>
        <div class="color_prop fontcolor">  
            <span class="material-icons">
            format_color_text
        </span>
        <input type="color"></div>
      
        <div class="color_prop bgcolor" >  
            <span class="material-icons">
            format_color_fill
        </span>
        <input type="color"></div>

        <span class="material-icons open">
            cloud_upload
            </span>
            <span class="material-icons download">
                cloud_download
                </span>
    </div>
    <div class="formula-action">
        <div class="address-bar">
            <input type="text" readonly>
        </div>
        <img  class = "formula-icon" src="https://img.icons8.com/ios/FFFFFF/20/20/formula-fx.png"/>
        
        
        <div class="formula-bar">
            <input type="text" >
        </div>
    </div>
    <div id = "game">
        <audio class = "music" controls autoplay>
            <source src="./C H A I N S A W M A N animation AMV(MP3_320K)_1.mp3" type="audio/mp3">
            
          
          </audio>
        <div style= "position: relative; display: inline-block;">
            <div style="position: absolute; display:flex; width: 1024px;align-items: center; padding:20px;">
                <div style="position: relative; height : 1.5rem; width : 100%; display: flex;justify-content: flex-end;">
                <div id = "playerhealth" style="position: absolute; top:0 ;width: 100% ; right:0; bottom : 0;background-color: red; border-top : 1px solid white; border-left : 1px solid white; border-bottom : 1px solid white"  ></div>   
                <div style="background-color:yellow; height : 1.5rem; width : 100%;"></div>
                </div>
                <div id = "timer" style="color : white; background-color: black; height: 3rem ; width: 6rem; flex-shrink: 0; display: flex; justify-content: center; align-items: center;border: 4px solid white" >10</div>
                <div style="position: relative; height : 1.5rem; width : 100%;">
                  <div id = "enemyhealth" style="position:absolute ; top:0; left : 0; bottom : 0; right : 0; background-color: blue; border-top : 1px solid white; border-right : 1px solid white; border-bottom : 1px solid white"></div>
                    <div style="background-color:yellow; height : 1.5rem; width : 100%;"></div>
                </div>
            </div>
           
        <div id = "textdisplay" style="color:white; position :absolute; display :none; justify-content :center ; align-items:center; top:0; left:0 ; right : 0; bottom: 0;">tie</div>
        
        <canvas> </canvas>
        </div>
        
       
    </div>
    <div class="grid-action">
    <div class="dummy-box"></div>
    <div class="col-cont"></div>
    <div class="cell-cont">
        <div class="row-cont"></div>
    </div>
    </div>
    <div class="sheet-action">
        <div class="sheet-add"> <span class="material-icons">
            post_add
            </span></div>
       
            <div class="sheet-folder-cont">
              
            </div>
    </div>
    <script src="./grid.js"></script>
    <script src="./cell_properties.js"></script>
    <script src="./formula.js"></script>
    <script src="./sheethandling.js"></script>
    <script src="./cutcopy.js"></script>
    <script src="./opensave.js"></script>
    <script src="./classes.js"></script>
    <script src= "./index.js"></script>
  
</body>

</html>
